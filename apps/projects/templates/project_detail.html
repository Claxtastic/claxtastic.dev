{% extends "base.html" %}
{% load static %}

{% block page_content %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{{ project.title }}</title>
</head>

<div class="container">
    <h1> {{ project.title }} </h1>
    <div class="row">
        <div class="col-md-8">
            <img src="{{ project.image.url }}" alt="Project Image" width="50%">
        </div>
        <div class="col-md-4">
            <h5>About the project</h5>
            <p> {{ project.description }} </p>
            <br>
            <h5>Technology:</h5>
            <p> {{ project.technology }} </p>
        </div>
    </div>
</div>

</html>
{% endblock %}
