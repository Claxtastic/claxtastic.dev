{% extends "base.html" %}
{% load static %}

{% block page_content %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{{ project.title }}</title>
</head>

<div class="container">
    <div class="card bg-dark text-white">
        <div class="card-header">
            <h1> {{ project.title }} </h1>
        </div>

        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <img src="{{ project.image.url }}" alt="Project Image" width="50%">
                </div>
                <div class="col-md-6">
                    <h5>Description:</h5>
                    <p> {{ project.description }} </p>
                    <br>
                    <h5>Technology:</h5>
                    <p> {{ project.technology }} </p>
                    <h5>Repo: </h5>
                    <!-- <p> {{ project.repo }} </p> -->
                </div>
            </div>
        </div>
    </div>
</div>

</html>
{% endblock %}
